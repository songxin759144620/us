<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信跳转示例</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn-wechat {
            background-color: #07C160;
            color: white;
        }
        .btn-wechat:hover {
            background-color: #06AD56;
        }
        .btn-business {
            background-color: #1AAD19;
            color: white;
        }
        .btn-business:hover {
            background-color: #179B16;
        }
        .tip {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>微信跳转示例</h1>
        
        <!-- 打开微信主界面按钮 -->
        <a href="weixin://" class="btn btn-wechat">打开微信</a>
        
        <!-- 打开微信特定功能按钮 -->
        <a href="weixin://dl/business/?ticket=xxx" class="btn btn-business">打开微信商业功能</a>
        
        <p class="tip">点击按钮将尝试跳转到微信App<br>如果未安装微信，可能会显示错误提示</p>
    </div>

    <script>
        // 可选：添加点击事件处理，用于调试或备用方案
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                console.log('尝试跳转到:', this.href);
                // 可以在这里添加备用处理逻辑
            });
        });
    </script>
</body>
</html>
